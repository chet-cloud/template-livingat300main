<script>
    module.exports = function(data){
        const {cat,getJSONSync} = require('./lib/utils.js')
        const fse = require('fs-extra')
        fse.outputFileSync("./out/include/tag_posts.js",cat("include/tag_posts.js"))
        fse.outputFileSync("./out/include/index_api_get_menu.js",cat("include/index_api_get_menu.js"))
        return data
    }
</script>

<script type='text/javascript' src='/js/interceptor/mock_request.js'></script>
<script type='text/javascript' src='/include/index_api_get_menu.js'></script>
<script type='text/javascript' src='/include/tag_posts.js'></script>

<script>
    const post_id = ${data.id};
    const page_link = '${data.link}'; 

    document.addEventListener("DOMContentLoaded", function(event) {

        MockRequests.setDynamicMockUrlResponse('/wp-json/codetipi-zeen/v1/block',{
            usePathnameForAllQueries: true,
            response: {},
            dynamicResponseModFn: async (request, response, queryParamMap) => {
                const type = queryParamMap["type"]
                const paged = queryParamMap["paged"]
                console.log(queryParamMap)
                if(type ==="1"){
                    return null
                }else if(type ==="2"){
                    return await get_posts_in_category(queryParamMap['data[args][cat]'], paged)
                }
            },
        })
    })

    document.addEventListener("DOMContentLoaded", function(event) {
        let index = 1;
        MockRequests.setDynamicMockUrlResponse('/wp-json/codetipi-zeen/v1/pagi',{
            usePathnameForAllQueries: true,
            response: {},
            dynamicResponseModFn: async (request, response, queryParamMap) => {
                const html =  await load_more_by_tag_id(post_id, ++index)
                return html + load_more_tail(page_link,index)
            },
        })
    })

</script>
