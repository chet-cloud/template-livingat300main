<script>
	module.exports = async function () {
		const {fetch_pages} = require('./lib/wp_api.js');
		const {insert_in_head} = require('./lib/html_utils.js')
		const data= await fetch_pages(['/']);
		const home = insert_in_head(data[0],"pages/data/_request.html")
		return [{html:home}]
	}
</script>
